<div class="">
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          {{title}}
        </h1>
      </div>
    </div>
  </section>
  <div class="tabs is-boxed is-centered">
    <ul>
      <li routerLinkActive="is-active">
        <a routerLink="/search">
          <span class="icon is-large"><i class="fa fa-apartment"></i></span>
          <span class="tab">apartments</span></a>
      </li>
    </ul>
  </div>
  <h1>Hello</h1>
  <div class="container">
    <h1>Angular 2 + Google Maps Places Autocomplete</h1>
    <div class="form-group">
      <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">
    </div>
    <sebm-google-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
      <sebm-google-map-marker [latitude]="latitude" [longitude]="longitude"></sebm-google-map-marker>
    </sebm-google-map>
  </div>
  <!--<sebm-google-map [latitude]="lat" [longitude]="lng">-->
    <!--<sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>-->
  <!--</sebm-google-map>-->

  <!--<search-result>  </search-result>-->
  <router-outlet></router-outlet>
</div>
